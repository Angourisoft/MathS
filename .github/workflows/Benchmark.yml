name: Benchmark

on: [push, pull_request]
jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.7.20366.6
    - name: Build
      run: dotnet build
           cd ./Tests/DotnetBenchmark
           dotnet run